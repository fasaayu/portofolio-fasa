<style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Body */
body {
  background-color: #f4f4f4;
  color: #333;
}

/* Header */
header {
  background-color: #1e3a8a;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;

.logo {

  font-weight: bold;

nav a {
  color: white;
  text-decoration: none;
  margin-left: 20px;

}

/* Hero */
.hero {
  height: 80vh;
  background: linear-gradient(to right, #1e3a8a, #2563eb);

  flex-direction: column;

  text-align: center;
}

.hero h1 {

  margin-bottom: 10px;
}

.hero p {
  font-size: 18px;
  margin-bottom: 20px;
}

.btn {
  background-color: white;
  color: #1e3a8a;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}

.btn:hover {
  background-color: #e5e7eb;
}

/* Content */
.content {
  padding: 50px;
  text-align: center;
}

.content h2 {

/* Footer */
